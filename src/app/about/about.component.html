
<div *ngFor="let character of characters">
    <p>Name: {{ character.name }}</p>
    <p>Alias: {{character.title}}</p>
    <p>Power: {{ character.power }}</p>
    <p>Age: {{ character.age }}</p>
    <p>Are they evil? {{ character.isEvil }}</p>
    <p>Are they an Avenger? {{ character.isAvenger }}</p>
</div>

<div *ngFor="let character of evilCharacters ">
    <p>Who is evil?</p>
    <p>Name: {{character.name}}</p>
</div>

<div *ngFor="let character of avengerCharacters">
    <p>Who is an Avenger?</p>
    <p>Name: {{character.name}}</p>

</div>
